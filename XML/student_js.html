<!DOCTYPE html>
<html>
<head>
        <style>
                table,th,tr{
                padding:20px;
                border:solid 2px;
                margin:10px:}
        </style>
</head>
<body>
        <button type="button" onclick="studentdata()"> STUDENT INFORMATION </button><br>
        <table id="demo"></table>
        <script>
                function studentdata()
                {
                        var bro=new XMLHttpRequest();
                        bro.onreadystatechange=function(){
                        if(this.readystate==4 && this.status==200)
                        {
                                myfunction(this);
                        }
                };
                bro.open("GET","student.xml",true);
                bro.send();
                }
                function myfunction(xml)
                {
                        var i;
                        var xmlDoc=xml.responseXML;
                        var table="<tr><th> USN </th></tr><tr><th> name</th></tr>";
                        var x= xmlDoc.getElementByTagName("student");
                        for(i=0;i<x.length;i++)
{
                                table+="<tr><td>"+x[i].getElementByTagName("USN")[0].childNodes[0].nodeValue+"</td></tr>"+
                                "<tr><td>"+x[i].getElementByTagName("name")[0].childNodes[0].nodeValue+"</td></tr>"
                                document.getElementById("demo").innerHTML = table;
                        }
                }
</script>
</body>
</html>
