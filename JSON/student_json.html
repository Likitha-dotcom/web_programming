<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <script>

    // json


        // CREATE DYNAMIC TABLE.
function CreateTableFromJSON()
{
  var students = [
                {
                    "stud_ID": "RVCE20MCA060",
                    "stud_Name": "Likitha",
                    "Major": "MCA",
                    "mobile": "123456789"
                },
                {
                    "stud_ID": "RVCE20MCA017",
                    "stud_Name": "Tanmay",
                    "Major": "MCA",
                    "mobile": "123456789"
                },
                {
                    "stud_ID": "RVCE20MCA009",
                    "stud_Name": "Vamika",
                    "Major": "MCA",
                    "mobile": "123456789"
                }
        ]

var tableBody = '<table border="1"><tr><td>Student-id</td><td >Student Name</td><td >Major</td><td>Mobile</td></tr>'

        students.forEach(function(d)
        {
            tableBody += '<tr><td>'+d.stud_ID+'</td><td>'+d.stud_Name+'</td><td>'+d.Major+'</td><td>'+d.mobile+'</td></tr>';
        });
            tableBody += '<table>';

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.

           var divContainer = document.getElementById("show");
              divContainer.innerHTML = tableBody;
              }
    </script>

</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="GetDetails" />
<p id="show"></p>
</body>
</html>
